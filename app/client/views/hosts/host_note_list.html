<template name="hostNoteList">
<div class="main">
  <div class="content-navd">
    {{> hostNav}}
  </div>
  <div class="container host-content">
    <div class="row">
      <div class="seven columns">
        <div>
          <button id="remove-notes" class="button lair-red"><i class="fa fa-trash fa-lg"></i></button>
          <button id="new-note" class="u-pull-right button button-primary">New Note</button>
        </div>
        <ul class="list-unstyled list-alternate">
        {{#each notes}}
          <li>
          {{#if serviceId}}
            <input class="service-note-checked" id="{{title}}" data-service-id="{{serviceId}}" type="checkbox">
            <span class="service-note right-mark"><a href="#">{{title}}</a></span>
            <span class="u-pull-right">{{lastModifiedBy}}</span>
            <span class="note-port u-pull-right">{{port}}/{{protocol}}</span>
          {{else}}
             <input class="note-checked" id="{{title}}" type="checkbox" />
             <span class="host-note right-mark"><a href="#">{{title}}</a></span>
             <span class="u-pull-right">{{lastModifiedBy}}</span>
           {{/if}}
          </li>
        {{/each}}
        </ul>
      </div>
      <div class="five columns">
        {{#if note}}
          <ul class="list-unstyled">
            <li>{{note.title}}</li>
            {{#if note.port}}
            <li>{{note.port}}/{{note.protocol}}</li>
            {{/if}}
          </ul>
          <form>
            <textarea name="content" class="u-full-width" rows="10">{{note.content}}</textarea>
            <button class="button button-primary">Save</button>
          </form>
        {{else}}
          <form>
            <div class="row">
              <div class="twelve columns">
                <input type="text" class="u-full-width" name="title" placeholder="Title">
              </div>
            </div>
            <div class="row">
              <div class="six columns">
                <input type="number" class="u-full-width" name="port" placeholder="Port" min="0" max="65535" step="any">
              </div>
              <div class="six columns">
                <input type="text" class="u-full-width" name="protocol" placeholder="Protocol">
              </div>
            </div>
            <div class="row">
              <div class="twelve columns">
                <textarea class="u-full-width" rows="10" name="content" placeholder="Content"></textarea>
              </div>
            </div>
            <button class="button button-primary">Save</button>
          </form>
        {{/if}}
      </div>
    </div>
  </div>
</div>
<div class="host-gist">
  {{> hostGist}}
</div>
</template>
